<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <main>
        <header>
            <h1>Todo list</h1>
            <section class="info">
                <div class="Tasks">
                    <span class="num-tasks">2</span>
                    <p class="title-tasks">Tasks</p>
                </div>
                <div class="Remains">
                    <span class="num-remains">1</span>
                    <p class="title-remains">Remain</p>
                </div>
            </section>
        </header>
        <section class="list">
            <article class="checked">
                <input type="checkbox"checked >
                <p>Learn Emmet</p>
                <button>&times;</button>
            </article>
            <article >
                <input type="checkbox">
                <p>learn Japanese</p>
                <button>&times;</button>
            </article>
        </section>
        <footer>
            <input type="text" id="input-task" placeholder="add Tasks" maxlength="38">
            <button id="add">+</button>
            
        </footer>
    </main>
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
