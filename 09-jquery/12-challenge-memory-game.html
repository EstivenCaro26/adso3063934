<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-challenge-memory-game</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/master.css">
    <style>
        body {
            margin: 0;
            background: black;
            /* overflow: hidden; */
        }

        section.section{
            width: auto !important;
            height: 700px;
        }

        #wrapper {
            height: 100vh;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-evenly;
        }

        #game {
            display: grid;
            grid-template-columns: repeat(3,1fr);
        }

        #stats{
            color: white;
            position: absolute;
            padding: 1rem;
            text-align: center;
            width: calc(100% - 2rem);
            font-size: 3rem;

        }

        .card {
            width: 100px;
            height: 140px;
            margin: 1rem;
            position: relative;
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }

        .card.active {
            transform: rotateY(180deg);
        }

        .card div {
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            backface-visibility: hidden;
            pointer-events: none;

        }

        .card .face {
            background: blue;
            transform: rotateY(180deg);
            color: white;
            font-size: 6rem;
        }

        .card .back {
            border: 3px solid blue;
            background: url(img/interrogante.jpg) center / contain no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body class="jquery">
    <nav class="nav">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path
                    d="M575.8 255.5c0 18-15 32.1-32 32.1l-32 0 .7 160.2c0 2.7-.2 5.4-.5 8.1l0 16.2c0 22.1-17.9 40-40 40l-16 0c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1L416 512l-24 0c-22.1 0-40-17.9-40-40l0-24 0-64c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32 14.3-32 32l0 64 0 24c0 22.1-17.9 40-40 40l-24 0-31.9 0c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2l-16 0c-22.1 0-40-17.9-40-40l0-112c0-.9 0-1.9 .1-2.8l0-69.7-32 0c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" />
            </svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h1>12-challenge-memory-game</h1>
            <h2>Navigate between sibling elements.</h2>
        </header>

        <section class="section">
            <div id="stats">0 intentos</div>
            <div id="wrapper">
                <div id="game"></div>
            </div>
        </section>
    </main>
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const totalCards = 12;
    const cards = [];
    let selectedCards = [];
    let valuesUsed = [];
    let currentMove = 0;
    let currentAttempts = 0;

    let cardTemplate = `<div class="card"><div class="back"></div><div class="face"></div></div>`;

    function activate(e) {
        if (currentMove < 2) {
            const $target = $(e.target).closest('.card');
            
            if (!selectedCards[0] || selectedCards[0][0] !== $target[0]) {
                $target.addClass('active');
                selectedCards.push($target);

                if (++currentMove == 2) {
                    currentAttempts++;
                    $('#stats').html(currentAttempts + ' intentos');

                    if (selectedCards[0].find('.face').html() == selectedCards[1].find('.face').html()) {
                        selectedCards = [];
                        currentMove = 0;
                    }
                    else {
                        setTimeout(() => {
                            selectedCards[0].removeClass('active');
                            selectedCards[1].removeClass('active');
                            selectedCards = [];
                            currentMove = 0;
                        }, 600);
                    }
                }
            }
        }
    }

    function randomValue() {
        let rnd = Math.floor(Math.random() * totalCards * 0.5);
        let values = valuesUsed.filter(value => value === rnd);
        if (values.length < 2) {
            valuesUsed.push(rnd);
        }
        else {
            randomValue();
        }
    }

    $(document).ready(function() {
        for (let i = 0; i < totalCards; i++) {
            let $div = $(cardTemplate);
            cards.push($div);
            $('#game').append($div);
            randomValue();
            $div.find('.face').html(valuesUsed[i]);
            $div.on('click', activate);
        }
    });
</script>
</body>

</html>
